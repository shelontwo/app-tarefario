<ion-view view-title="Tarefas">


<ion-content>
	<ion-item class="item-divider">
		<p>Lista</p>
	</ion-item>

	<ion-refresher
      pulling-text="Solte para atualizar..."
      on-refresh="doRefresh()">
    </ion-refresher>


	<div class="list">

	    <a class="item item-icon-right" ng-repeat="topic in topics track by topic.tarefa_track" 
	    	href="#/tab/detail/{{topic.tarefa_track}}">

	      <h2 class="topic-title">{{topic.tarefa_nome}}</h2>
	      <p class="ion-ios-clock-outline">  <span am-time-ago="topic.tarefa_data" ></span> por {{topic.tarefa_usuario}}</p>
          <i class="icon ion-chevron-right icon-accessory"></i>
	    </a>

	</div>

	<ion-infinite-scroll on-infinite="loadMore()" distance="1%">
	</ion-infinite-scroll>

</ion-content>
</ion-view>
