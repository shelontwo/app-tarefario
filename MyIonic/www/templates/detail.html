<ion-view view-title="Detalhes">
<ion-content>

<div class="list">

  <div class="item">
    <h2>{{topic.tarefa_nome}}</h2>
    <p class="ion-ios-clock-outline">  <span am-time-ago="topic.tarefa_data" ></span> por {{topic.tarefa_usuario}}</p>
  </div>

  <div class="item item-body hidden">   
    <p ng-bind-html="topic.tarefa_descricao"></p>
    <p>
      <a href="#" class="subdued">{{list_interacoes.length}} interações</a>
    </p>
  </div>

  <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item active" href="#">
      <i class="icon ion-chatbox"></i>
      Interações
    </a>   
  </div>
  <div class="interacoes">
      <ul ng-init="loadInteracoes()">
        <li ng-repeat="interacao in list_interacoes">
        
            <div class="date_interacao">
                <span am-time-ago="interacao.data_time" ></span>{{interacao.usuario}}
            </div>
            <p class="item item-body conteudo_interacao" ng-bind-html="interacao.descricao">
            </p>
        </li>
      </ul>
  </div>

</div>

</ion-content>
</ion-view>
